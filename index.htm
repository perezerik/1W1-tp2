<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/entete.css">
    <link rel="stylesheet" href="css/galerie.css">
    <link rel="stylesheet" href="css/formulaire.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="global" id="entete">
        <header>
            <h1>TP2</h1>
            <h4>Mise en page Web</h4>
            <input type="checkbox" id="chk_burger">
            <!--création d'un boutton avec la balise label
            pour trouver les icones pratiques https://svgbox.net/-->
            <label id="burger" for="chk_burger">
            <img src="https://s2.svgbox.net/hero-outline.svg?ic=menu"  width="32" hieght="32 "alt="logo burger">
            <img src="https://s2.svgbox.net/hero-outline.svg?ic=x&color=fff" width="32" height="32">
            </label>
            <!-- navigation principale-->
            <nav class="menu">
                <a href="#accueil">Accueil</a>
                <a href="#inscription">Inscription</a>
                <a href="#galerie">Galerie</a>
            </nav>
        </header>
    </div>


 
    <!-- section accueil -->
    <div class="global" id="accueil">
        <section>
            <h1>TP2</h1>
        </section>
    </div>
    <!-- section inscription -->
    <div class="global" id="inscription">
        <section>
            <h1>Inscription</h1>
            <form action="" class="formulaire">
                <label for="input__nom" class="etiquette__nom">Nom</label>
                <input type="text" id="input__nom" placeholder="Votre nom de famille">
                <label for="input__prenom" class="etiquette__prenom">Prénom</label>
                <input type="text" id="input__prenom" placeholder="Votre prénom de famille">
                <label for="input__tel" class="etiquette__tel">Téléphone</label>
                <input type="text" id="input__tel" placeholder="Votre numéro de téléphone">
                <fieldset class="form__chk">
                    <legend>Les langages que vous maîtrisez</legend>
                    <label for="inp__html" class="etiquette__lang">HTML/CSS</label>
                    <input type="checkbox" id="input__html">
                    <label for="inp__js" class="etiquette__js">JS</label>
                    <input type="checkbox" id="input__js">
                    <label for="inp__php" class="etiquette__php">PHP</label>
                    <input type="checkbox" id="input__php">
                    <label for="inp__sql" class="etiquette__sql">SQL</label>
                    <input type="checkbox" id="input__sql">
                    
                </fieldset>
            </form>
        </section>
    </div>
    <!--section tableau-->
    <div class="global" id="tableau">
        <section>
            <h1>Tableau</h1>
        </section>
    </div>
    <!--section article-->
    <div class="global" id="articles">
        <section>
            <h1>Article</h1>
        </section>
    </div>
    <!--section galerie-->
    <div class="global" id="galerie">
        <section>
            <h1>Galerie</h1>
            <figure class="galerie">
                <figure class="galerie__figure">
                    <img class="galerie__img" src="images/interieur_gym.jpg" alt="">
                    <figcaption class="galerie__caption"></figcaption>
                </figure>
                <figure class="galerie__figure">
                    <img class="galerie__img" src="images/interieur_gym2.jpg" alt="">
                    <figcaption class="galerie__caption"></figcaption>
                </figure>
                <figure class="galerie__figure">
                    <img class="galerie__img" src="images/interieur_squat.png" alt="">
                    <figcaption class="galerie__caption"></figcaption>
                </figure>
                <figure class="galerie__figure">
                    <img class="galerie__img" src="images/arnold.jpg" alt="">
                    <figcaption class="galerie__caption"></figcaption>
                </figure>
                <figure class="galerie__figure">
                    <img class="galerie__img" src="images/ronnie_coleman.jpg" alt="">
                    <figcaption class="galerie__caption"></figcaption>
                </figure>
            </figure>
        </section>
    </div>
    <!--section vidéo-->
    <div class="global" id="video">
        <section>
            <h1>Vidéo</h1>
        </section>
    </div>
    <!--section pied de page-->
    <div class="global" id="piedpage">
        <footer>
            Pied de page
        </footer>
    </div>
</body>
</html>
